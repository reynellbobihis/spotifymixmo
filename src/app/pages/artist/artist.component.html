<div class="app-container pb-4">
  <div *ngIf="artist" class="artist px-4 pt-4">
    <div class="row">
      <div class="col-md-8">
        <h1 class="artist-name font-weight-700">{{ artist.name }}</h1>
        <div class="mt-3">
          <span *ngFor="let item of artist.genres" class="badge badge-light font-weight-400 p-2 mr-2 mb-2">{{ item | titlecase }}</span>
        </div>
        <div *ngIf="artistTopTracks" class="mt-4">
          <h6>Top Tracks</h6>
          <app-tracks-list
            [tracks]="artistTopTracks.tracks"
            [uris]="uris"
            [hideAlbums]="true"
            [hideArtists]="true"
            [class]="'in-play-queue'">
          </app-tracks-list>
        </div>
      </div>
      <div class="col-md-4">
        <div class="d-flex align-items-center h-100 mr-4">
          <div class="artist-image">
            <img src="{{ artist.images[0].url }}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-artist-albums *ngIf="artist" [artistId]="artist.id"></app-artist-albums>

  <div *ngIf="artist" class="px-4 pt-4">
    <pre>{{ artist | json }}</pre>
  </div>

</div>
